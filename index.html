<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <title>Short WebSite</title>
  </head>
  <body>
    <!-- navigation bar  -->
    <nav class="relative container p-6 mx-auto">
      <div class="flex justify-between">
        <div class="flex items-center space-x-20">
          <!-- logo  -->
          <img src="images/logo.svg" alt="" />
          <div class="space-x-6 hidden lg:flex">
            <a href="" class="text-grayishViolet hover:text-black font-bold"
              >Features</a
            >
            <a href="" class="text-grayishViolet hover:text-black font-bold"
              >Pricing</a
            >
            <a href="" class="text-grayishViolet hover:text-black font-bold"
              >Resources</a
            >
          </div>
        </div>

        <div class="lg:flex hidden items-center space-x-6">
          <div class="text-grayishViolet hover:text-black font-bold">Login</div>
          <a
            href=""
            class="bg-cyan py-3 px-8 text-white hover:opacity-70 font-bold rounded-full"
            >Sign up</a
          >
        </div>
        <!-- hamburger button  -->
        <button
          id="hamburger-menu"
          class="hamburger lg:hidden outline-0 focus:outline-none block"
        >
          <span class="hamburger-top bg-grayishViolet"></span>
          <span class="hamburger-middle bg-grayishViolet"></span>
          <span class="hamburger-bottom bg-grayishViolet"></span>
        </button>
      </div>
      <!-- mobile menu  -->
      <div class="hidden"></div>
    </nav>

    <!-- first section  -->
    <section id="hero-section">
      <div class="container p-6 mx-auto flex flex-col-reverse lg:flex-row">
        <div class="flex flex-col lg:w-1/2">
          <h1 class="text-5xl lg:text-6xl font-bold mt-4 max-w-md">
            More than just shorter links
          </h1>
          <p class="text-grayishViolet max-w-md text-xl py-10">
            Build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <a
            class="bg-cyan py-5 px-12 text-white hover:opacity-70 font-bold rounded-full text-xl"
            href=""
            >Get Started</a
          >
        </div>

        <div class="md:w-180 lg:w-1/2 mx-auto">
          <img src="./images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
